<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ast.css">
</head>
<body>
    <div class="img">
        <img src="./WhatsApp Image 2025-04-15 at 15.08.07.jpeg" alt="krishna" height="580px">
    </div>
    <div class="container">
        <div class="name">Astrology Insights</div><br>
        <div class="data">
            <form action="find" id="astroform">
                <label for="first" class="info">First Name: </label><br>
                <input type="text" id="first" class="cell" value="Doli"><br><br>
                <label for="surname" class="info">Surname</label><br>
                <input type="text" id="surname" class="cell" value="kansal"><br><br>
                <label for="day" class="info">Date of Birth(Day)</label><br>
                 <input type="number" id="day" class="cell" value="19"><br><br>
                <label for="month" class="info">Month</label><br>
                <input type="number" id="month" class="cell" value="7"><br><br>
                <label for="year" class="info">year</label><br>
                <input type="number" id="year" class="cell" value="2004"><br><br>
            </form>
        </div>
        <div class="submit">
            <button id="res" class="final">Get insights</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="./ast.js"></script>
</body>
</html>
