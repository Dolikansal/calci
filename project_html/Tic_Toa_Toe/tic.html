<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div class="container">
        <div class="name">Tic Toa Toe</div>
        <div class="first">
            <div class="box1 cell" id="0"></div>
            <div class="box2 cell " id="1"></div>
            <div class="box3 cell" id="2"></div>
        </div>
        <div class="second">
            <div class="box4 cell" id="3"></div>
            <div class="box5 cell" id="4"></div>
            <div class="box6 cell" id="5"></div>
        </div>
        <div class="third">
            <div class="box7 cell" id="6"></div>
            <div class="box8 cell" id="7"></div>
            <div class="box9 cell" id="8"></div>
        </div>
        <button id="restartButton">Restart Game</button>
        <p class="winning-message" id="winningMessage"></p>
    </div>
    <script src="tic.js"></script>
</body>
</html>
