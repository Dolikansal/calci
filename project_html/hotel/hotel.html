<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hotel_style.css">
</head>
<body>
    <!-- head -->
    <header>
        <div class="head">
            <button id="filter" class="filter butt">Filter</button>
            <button id="offer" class="offer butt">Offer</button>
            <button id="serve" class="serve butt">Serve Alchoal</button>
            <button id="rating" class="rating butt">Rating 4.5+</button>
            <button id="open" class="open butt">Open Now</button>
        </div>
    </header>
    <!-- main -->
    <main>
        <div id="filterPopup" class="hidden">
            <h3>Choose Filter</h3>
            <div class="filterOption">
                <input type="radio" id="sortByRating" name="filterOption" value="Rating">
                <label for="sortByRating">Sort by Rating</label>
            </div>
            <div class="filterOption">
                <input type="radio" id="sortHighToLow" name="filterOption" value="highLow">
                <label for="sortHighToLow">High to Low (Price)</label>
            </div>
            <div class="filterOption">
                <input type="radio" id="costOption" name="filterOption" value="costLowHigh">
                <label for="costOption">Cost: Low to High</label>
            </div>
            <div class="filterOption">
                <input type="radio" id="distanceOption" name="filterOption" value="distance">
                <label for="distanceOption">Distance</label>
            </div>
            <button id="applyFilter">Apply</button>
            <button id="closeFilter">Close</button>
        </div>

        <div id="root"></div>
    </main>
    <!-- foot -->
    <footer></footer>
    <script src="./hotel_work.js"></script>
</body>
</html>
