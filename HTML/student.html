<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../HTML/css/style_student.css">
</head>
<body>
    <div class="conatiner">
        <div class="name">Student Registration Form</div><br>
        <form action="register">
            <label for="first" class="user"> First name:  </label><br><br>
            <input type="text" id="first" class="find" placeholder="enter your first name: ">
            <br><br>
            <label for="last" class="user"> Last name:  </label><br><br>
            <input type="text" id="last"  class="find" placeholder="enter your last name: ">
            <br><br>
            <label for="age" class="user">Age:  </label><br><br>
            <input type="number" id="age" class="find" placeholder="enter your age: ">
            <br><br>
            <div class="final">
                <button type="submit">submit</button>
            </div>
            <div id="result"></div>
        </form>
    </div>
    <script src="../java_script/student_work.js"></script>
</body>
</html>
