<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../HTML/css/calculator_style.css">
</head>
<body>
    <div class="container">
        <h2 class="cal">Calculator</h2>
        <input id="first" type="number" placeholder="enter first number">
        <input id="second" type="number" placeholder="enter second number">
        <!-- addition -->
        <div class="res">
            <button id="add">addition</button>
        </div>
        <!-- multiplication -->
        <div class="res2">
            <button id="res4">multiplication</button>
        </div>
        <!-- subtraction -->
        <div class="res3">
            <button id="sub">subtraction</button>
        </div>
        <!-- result -->
        <div id="final">
            <h3>Result: </h3>
        </div>
    </div>
    <script src="../java_script/calculator_work.js"></script>
</body>
</html>
