<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../HTML/css/bmi_style.css">
</head>
<body>
    <!-- <h1>BMI Calculator</h1> -->
    <div class="container">
        <h2 class = "first">Merit Units</h2>
        <!-- enter age -->
        <div class="agen">
            <form action="age">
                <label>Age: </label>
                <input id="sec" type="number" placeholder="age: 2 - 120">    
            </form>
        </div>
        <br>
        <!-- enter gender -->
         <div class="gen">
            <label for="gender">Gender</label>
            <input type="radio" name="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender">
            <label for="male">Male</label>
         </div>
         <br>
         <!-- height -->
          <div class="height">
            <form action="height">
                <label>Height: </label>
                <input id="third" type="number" placeholder="height in meters">
            </form>
          </div>
          <br>
          <!-- weight -->
          <div class="weight">
            <form action="weight">
                <label>weight: </label>
                <input id="forth" type="number" placeholder="weight in kg">
            </form>
          </div>
          <br>
          <!-- submit -->
           <div class="final">
            <button id="res">calculate</button>
           </div>
           <div id="result">result</div>
    </div>
    <script src="../java_script/bmi_work.js"></script>
</body>
</html>
