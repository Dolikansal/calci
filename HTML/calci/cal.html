<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <div class="container">
        <div class="res">
            <input type="text" placeholder="0" id="inputbox" class="r">
        </div>
        <div class="inner">
            <!-- first row -->
             <div id="first" class="first in">
                <button id="op" class="ele">Ac</button>
                <button id="op" class="ele">del</button>
                <button id="op" class="ele">+/-</button>
                <button id="op" class="ele">/</button>
             </div>
            <!-- second row -->
            <div id="second" class="second in">
                <button id="7" class="ele">7</button>
                <button id="8" class="ele">8</button>
                <button id="9" class="ele">9</button>
                <button id="op" class="ele">*</button>
             </div>
            <!-- third row -->
            <div id="third" class="third in">
                <button id="4" class="ele">4</button>
                <button id="5" class="ele">5</button>
                <button id="6" class="ele">6</button>
                <button id="op" class="ele">-</button>
             </div>
            <!-- forth row-->
            <div id="forth" class="forth in">
                <button id="1" class="ele">1</button>
                <button id="2" class="ele">2</button>
                <button id="3" class="ele">3</button>
                <button id="op" class="ele">+</button>
             </div>
            <!-- fifth row -->
            <div id="fifth" class="fifth in">
                <button id="op" class="ele">%</button>
                <button id="z" class="ele">0</button>
                <button id="op" class="ele">.</button>
                <button id="op" class="ele">=</button>
             </div>
        </div>
    </div>
    <script src="./cal.js"></script>
</body>
</html>
